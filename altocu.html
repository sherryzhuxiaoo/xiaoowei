<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altocumulus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* 白色背景 */;
            height: 100%;
            overflow-y: auto;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .cloud-collection {
            font-size: 35px;
            color: #026599;
            margin-left: 20px;
        }

        .nav {
            margin-right: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #026599;
            font-size: 29px;
            margin-left: 20px;
        }

        /* Fullscreen image container */
        .background-image-container {
            width: 99vw;
            height: 120vw; /* 高度占满视口 */
            background-image: url('altocu.png'); /* 替换为实际大图片路径 */
            background-size: cover; /* 图片覆盖整个容器 */
            background-repeat: no-repeat;
            background-position: center; /* 图片居中 */
            animation: fadeInOut 8s infinite;
        }

        /* Footer styles */
        .footer {
            text-align: right;
            padding: 20px;
            font-size: 25px;
            color: #026599;
        }

        /* Fade-in and fade-out animation */
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            20%, 80% {
                opacity: 1;
            }
        }

        /* Allow page to scroll */
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Header with Cloud Collection and Navigation -->
    <div class="header">
        <div class="cloud-collection">Cloud Collection</div>
        <div class="nav">
            <a href="cirrocu.html">Previous cloud</a>
            <a href="altostra.html">Next cloud</a>
            <a href="index.html">Home</a>
        </div>
    </div>

    <!-- Fullscreen background image -->
    <div class="background-image-container"></div>

    <!-- Footer -->
    <div class="footer">
        Collecting cloud sculptures created by sky artists.
    </div>
</body>
</html>
