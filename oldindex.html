            {

            {
                src: "new1.PNG",
                text: "Title: Cirrostratus\nArtist: Sky\nPlace: New Jersey \nTime of Creation: 11:03 PM, August 29th",
                link: "cirro.html"
            },
            
        ]; // 添加你的图片链接和描述

        // 生成随机颜色的长方形
        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // 生成图片网格，确保图片足够多以覆盖屏幕并可以滚动
        function generateGrid() {
            const cols = Math.ceil(window.innerWidth / 280) + 2; // 多加2列防止出现空白
            const rows = Math.ceil(window.innerHeight / 166) + 2; // 多加2行防止出现空白

            // 清空现有内容
            imageGrid.innerHTML = '';

            // 添加图片和随机长方形到网格中
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const randomChoice = Math.random();
                    if (randomChoice < 0.5) { // 50%的概率生成图片
                        const flipContainer = document.createElement('div');
                        flipContainer.className = 'flip-container';
                        
                        const flipCard = document.createElement('div');
                        flipCard.className = 'flip-card';

                        // 正面图片
                        const front = document.createElement('div');
                        front.className = 'flip-card-front';
                        const img = document.createElement('img');
                        const randomIndex = Math.floor(Math.random() * images.length); // 随机选择图片
                        img.src = images[randomIndex].src; // 使用随机选择的图片
                        img.alt = "image";
                        front.appendChild(img);
                        flipCard.appendChild(front);

                        // 背面文字
                        const back = document.createElement('div');
                        back.className = 'flip-card-back';
                        back.innerText = images[randomIndex].text; // 使用对应的文字
                        flipCard.appendChild(back);

                        flipContainer.appendChild(flipCard);
                        imageGrid.appendChild(flipContainer);

                        // 事件处理
                        let timeout;
                        flipContainer.onmouseenter = () => {
                            timeout = setTimeout(() => {
                                flipCard.style.transform = "rotateY(180deg)"; // 翻转
                            }, 600); // 2秒后翻转
                        };

                        flipContainer.onmouseleave = () => {
                            clearTimeout(timeout);
                            flipCard.style.transform = "rotateY(0deg)"; // 还原
                        };

                        flipContainer.onclick = () => {
                            window.location.href = images[randomIndex].link; // 点击后跳转
                        };
                    } else { // 50%的概率生成蓝色长方形
                        const rectangle = document.createElement('div');
                        rectangle.className = 'rectangle';
                        rectangle.style.backgroundColor = getRandomColor(); // 随机颜色
                        rectangle.style.left = `${c * 280}px`;
                        rectangle.style.top = `${r * 166}px`;
                        imageGrid.appendChild(rectangle);
                    }
                }
            }

            // 设置grid容器的宽度和高度，确保它包含所有内容
            imageGrid.style.width = `${cols * 280}px`;
            imageGrid.style.height = `${rows * 166}px`;
        }

        // 初始化：生成内容
        generateGrid();

        // 偏移量
        let offsetX = 0;
        let offsetY = 0;
        let lastMouseX = window.innerWidth / 2;
        let lastMouseY = window.innerHeight / 2;

        // 处理鼠标移动事件
        function handleMouseMove(event) {
            const deltaX = (event.clientX - lastMouseX) * 0.5; // 根据需要调整速度
            const deltaY = (event.clientY - lastMouseY) * 0.5; // 根据需要调整速度

            offsetX -= deltaX; // 更新偏移量
            offsetY -= deltaY;

            wrapAround(); // 调整偏移

            // 应用偏移，通过translate移动网格
            imageGrid.style.transform = `translate(${-offsetX}px, ${-offsetY}px)`;

            lastMouseX = event.clientX; // 更新上一个鼠标位置
            lastMouseY = event.clientY;
        }

        // 无缝循环的逻辑
        function wrapAround() {
            const gridWidth = imageGrid.scrollWidth;
            const gridHeight = imageGrid.scrollHeight;

            // 水平方向循环
            if (offsetX >= gridWidth) {
                offsetX = 0; // 到达右边界，回到左边
            } else if (offsetX < 0) {
                offsetX = gridWidth; // 到达左边界，回到右边
            }

            // 垂直方向循环
            if (offsetY >= gridHeight) {
                offsetY = 0; // 到达下边界，回到上边
            } else if (offsetY < 0) {
                offsetY = gridHeight; // 到达上边界，回到下边
            }
        }

        // 监听鼠标移动事件
        container.addEventListener('mousemove', handleMouseMove);
    </script>
